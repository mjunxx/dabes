<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Family | Edmar Almuete</title>

  <style>
    /* Purple-Pink Gradient Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Container for content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    /* Content section - no scroll */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Photos section */
    .photos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .photo-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .photos img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: block;
      margin-bottom: 10px;
    }

    .photo-card p {
      text-align: center;
      font-size: 1.1rem;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Navigation buttons */
    .prev-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      background: linear-gradient(135deg, #8b4bff, #d946ef);
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 75, 255, 0.4);
    }

    .prev-btn:hover {
      background: linear-gradient(135deg, #6d33d7, #c026d3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 75, 255, 0.6);
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      background: linear-gradient(135deg, #8b4bff, #d946ef);
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 75, 255, 0.4);
    }

    .next-btn:hover {
      background: linear-gradient(135deg, #6d33d7, #c026d3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 75, 255, 0.6);
    }

    /* Canvas background */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Responsive design */
    @media (max-height: 700px) {
      header h1 {
        font-size: 2rem;
      }
      
      .content h2 {
        font-size: 1.5rem;
      }
      
      .photos img {
        width: 200px;
        height: 200px;
      }
      
      .content {
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      nav {
        flex-direction: column;
        gap: 10px;
      }
      
      .photos {
        flex-direction: column;
      }
      
      .photos img {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Canvas for animated background -->
  <canvas id="bg"></canvas>

  <div class="container">
    <header>
      <h1>My Family</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="achievements.html">Achievements</a>
        <a href="myfamily.html" class="active">My Family</a>
      </nav>
    </header>

    <div class="content">
      <h2>My Family Photos</h2>

      <div class="photos">
        <div class="photo-card">
          <img src="mom_and_me.jpg" alt="Me with my Mom">
          <p>Me with my Mom</p>
        </div>
        
        <div class="photo-card">
          <img src="dad_and_me.jpg" alt="Me with my Dad">
          <p>Me with my Dad</p>
        </div>
        
        <div class="photo-card">
          <img src="siblings_and_me.jpg" alt="Me with my Siblings">
          <p>Me with my Siblings</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <a href="achievements.html" class="prev-btn">‚Üê Previous</a>

  <script>
    // Galaxy Background with Shooting Stars and Cursor Glow Effects

    // Canvas setup
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Stars array
    const stars = [];
    const starCount = 200;

    // Create stars
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        opacity: Math.random(),
        twinkleSpeed: Math.random() * 0.02 + 0.01,
        growing: Math.random() > 0.5
      });
    }

    // Shooting stars array
    const shootingStars = [];

    // Create shooting star
    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.5,
        length: Math.random() * 80 + 40,
        speed: Math.random() * 3 + 2,
        opacity: 1,
        angle: Math.PI / 4
      });
    }

    createShootingStar();

    // Animation function
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw and update stars
      stars.forEach(star => {
        if (star.growing) {
          star.opacity += star.twinkleSpeed;
          if (star.opacity >= 1) {
            star.growing = false;
          }
        } else {
          star.opacity -= star.twinkleSpeed;
          if (star.opacity <= 0.2) {
            star.growing = true;
          }
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        ctx.closePath();
      });

      // Draw and update shooting stars
      shootingStars.forEach((star, index) => {
        const gradient = ctx.createLinearGradient(
          star.x,
          star.y,
          star.x - Math.cos(star.angle) * star.length,
          star.y - Math.sin(star.angle) * star.length
        );
        gradient.addColorStop(0, `rgba(255, 255, 255, ${star.opacity})`);
        gradient.addColorStop(0.5, `rgba(200, 220, 255, ${star.opacity * 0.5})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(
          star.x - Math.cos(star.angle) * star.length,
          star.y - Math.sin(star.angle) * star.length
        );
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        star.x += Math.cos(star.angle) * star.speed;
        star.y += Math.sin(star.angle) * star.speed;
        star.opacity -= 0.005;

        if (star.x > canvas.width || star.y > canvas.height || star.opacity <= 0) {
          shootingStars.splice(index, 1);
        }
      });

      if (Math.random() < 0.005) {
        createShootingStar();
      }

      requestAnimationFrame(animate);
    }

    animate();

    // CURSOR GLOW EFFECT
    const cursorGlow = document.createElement('div');
    cursorGlow.id = 'cursor-glow';
    cursorGlow.style.cssText = `
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(110, 234, 255, 0.8), rgba(110, 234, 255, 0.2), transparent);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: width 0.2s, height 0.2s, opacity 0.2s;
      opacity: 0;
    `;
    document.body.appendChild(cursorGlow);

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      cursorGlow.style.left = mouseX + 'px';
      cursorGlow.style.top = mouseY + 'px';
      cursorGlow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursorGlow.style.opacity = '0';
    });

    // Add glow styles
    const glowStyle = document.createElement('style');
    glowStyle.textContent = `
      .glow-hover {
        transition: all 0.3s ease;
      }
      
      .glow-hover:hover {
        text-shadow: 0 0 20px rgba(110, 234, 255, 0.8),
                     0 0 30px rgba(110, 234, 255, 0.6),
                     0 0 40px rgba(110, 234, 255, 0.4);
        transform: scale(1.02);
      }
      
      .card-glow:hover {
        box-shadow: 0 0 30px rgba(110, 234, 255, 0.6),
                    0 0 50px rgba(110, 234, 255, 0.4),
                    inset 0 0 20px rgba(110, 234, 255, 0.2);
        border-color: #6eeaff !important;
      }
      
      .cursor-trail {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(110, 234, 255, 0.6);
        pointer-events: none;
        animation: fade-out 0.5s ease-out forwards;
        z-index: 9998;
      }
      
      @keyframes fade-out {
        to {
          opacity: 0;
          transform: scale(2);
        }
      }
    `;
    document.head.appendChild(glowStyle);

    // Add glow to elements
    function addGlowToElements() {
      const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
      headings.forEach(heading => {
        if (!heading.classList.contains('glow-hover')) {
          heading.classList.add('glow-hover');
        }
      });

      const paragraphs = document.querySelectorAll('p');
      paragraphs.forEach(p => {
        if (!p.classList.contains('glow-hover')) {
          p.classList.add('glow-hover');
        }
      });

      const cards = document.querySelectorAll('.photo-card');
      cards.forEach(card => {
        if (!card.classList.contains('card-glow')) {
          card.classList.add('card-glow');
        }
      });

      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(link => {
        if (!link.classList.contains('glow-hover')) {
          link.classList.add('glow-hover');
        }
      });
    }

    addGlowToElements();

    const observer = new MutationObserver(addGlowToElements);
    observer.observe(document.body, { childList: true, subtree: true });

    // CURSOR TRAIL EFFECT
    let lastTrailTime = 0;
    const trailInterval = 50;

    document.addEventListener('mousemove', (e) => {
      const currentTime = Date.now();
      
      if (currentTime - lastTrailTime > trailInterval) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        document.body.appendChild(trail);
        
        setTimeout(() => {
          trail.remove();
        }, 500);
        
        lastTrailTime = currentTime;
      }
    });

    // Enlarge cursor glow on hover
    document.addEventListener('mouseover', (e) => {
      if (e.target.matches('a, button, .photo-card')) {
        cursorGlow.style.width = '60px';
        cursorGlow.style.height = '60px';
      }
    });

    document.addEventListener('mouseout', (e) => {
      if (e.target.matches('a, button, .photo-card')) {
        cursorGlow.style.width = '30px';
        cursorGlow.style.height = '30px';
      }
    });
  </script>

</body>
</html>
